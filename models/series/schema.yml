version: 2

sources:
  - name: raw_data
    schema: raw_data
    tables: 
      - name: titles
        

models: 
  - name: series
    columns:
      - name: "id"
        tests:
          - not_null
          - unique
      - name: title
        tests:
          - unique

  - name: movies
    columns:
      - name: "id"
        tests:
          - not_null
          - unique
      - name: title
        tests:
          - unique

  - name: title_actor
    columns:
      - name: series_id
      - name: movie_id
      - name: actor_name 
        tests:
          - not_null

  - name: actors
    columns: 
      - name: name
        tests:
          - not_null
          - unique 
      - name: most_common_genre
        tests: 
          - not_null
      - name: most_common_genre_count
        tests:
          - not_null